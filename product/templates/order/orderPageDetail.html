{%extends 'base.html'%}

{% block title %}Order Detail{% endblock %}

{% block content %}

<div class="card-body">
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item">
                {{item}} - {{item.total_value}}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
